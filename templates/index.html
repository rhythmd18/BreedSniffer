<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&family=Poppins:wght@200;500&family=Quicksand:wght@300&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>BreedSniffer</title>
  </head>
  <body>
    <h1>BreedSniffer</h1>
    <div id="main-content">
      <div id="image-input-and-detect">
        <div id="image-upload">
          <canvas id="image-canv"></canvas>
          <input
            type="file"
            accept="image/*"
            id="image-input"
            title="Select image"
          />
          <label for="image-input" id="upload-btn">Select a Dog Image</label>
        </div>
        <button id="detect-btn" disabled>Detect Breed</button>
      </div>
      <div id="loading-sign">
        <img id="loading-img" src="/static/assets/nn-loading.gif" alt="" />
      </div>
      <!-- <canvas id="image-canv"></canvas> -->
      <!-- <input type="file" id="imageInput" accept="image/*" /> -->
      <div id="prediction-text"></div>
    </div>
    <script src="/static/index.js"></script>
  </body>
</html>
